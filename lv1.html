  <h3>基本情報</h3>
  <p>名前：望月琉楠（もちづきるな）</p>
  <p>性別：男</p>

  <h3>趣味</h3>
  <p>アニメを見ること</p>
  <p>自転車をやりたいけどお金がなくてできてません（泣）</p>

  <p>小学三年生のときから小学六年生まで野球クラブに所属</p>
  <p>中学より剣道をはじめ団体戦で県大会準優勝、北信越大会出場</p>
  <p>高校より原動機部に所属</p>
